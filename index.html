<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Calculadora de Churrasco</title>
      <link rel="shortcut icon" type="image/x-icon" href="images/meat.ico" />
      <link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
       <div class="container background-container col-md-8">
        <div class="row">
            <div class="col-md-5">
                <img class="img-responsive" src="images/barbecue.png">
            </div>
            <div class="col-md-7 text-left" id="titleheader">
               <h1 class="title-super text-thin text-muted">Calculadora de Churrasco</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h5>Quantidade de pessoas</h5>
            </div>
            <div class="col-md-7">
                <form>
                    <h6>Adultos</h6>
                        <input type="number" step="1" name="adultos" size="1">
                    <h6>Crianças</h6>
                        <input type="number" step="1" name="crianças" size="1">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h5>Carnes</h5>
            </div>
            <div class="col-md-3">
                <h6>Carne Bovina<h6>
                <form>
                    <input type="checkbox" name="bovino1" value="bovino1">Alcatra<br>
                    <input type="checkbox" name="bovino2" value="bovino2">bovino de sol<br>
                    <input type="checkbox" name="bovino3" value="bovino3">Contra filé<br>
                    <input type="checkbox" name="bovino4" value="bovino4">Costela<br>
                    <input type="checkbox" name="bovino5" value="bovino5">Cupim<br> 
                    <input type="checkbox" name="bovino6" value="bovino6">Fraldinha<br>
                    <input type="checkbox" name="bovino7" value="bovino7">Maminha<br>
                    <input type="checkbox" name="bovino8" value="bovino8">Picanha<br>
                </form>
            </div>
            <div class="col-md-3">
                <h6>Carne de Frango</h6>
                <form>
                    <input type="checkbox" name="frango1" value="frango1">Coração de frango<br>
                    <input type="checkbox" name="frango2" value="frango2">Coxa e sobrecoxa<br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h5>Bebidas</h5>
            </div>
            <div class="col-md-7">
                <form></form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h5>Outros</h5>
            </div>
            <div class="col-md-7">
                <form></form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h5>Resultados</h5>
            </div>
            <div class="col-md-7">
                <form></form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
        </div>
    </div>
   </body>
</html>
